name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.1)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_cmd: npm run build:linux
            upload_files: |
              dist/Browser Manager-*.AppImage
              dist/browser-manager-*.zip
            artifact_name: linux-builds

          - os: windows-latest
            platform: windows
            build_cmd: npm run build:win
            upload_files: |
              dist/Browser Manager Setup*.exe
              dist/Browser Manager-portable.exe
            artifact_name: windows-builds

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check disk space
        run: df -h

      - name: Install dependencies
        run: npm install --verbose

      - name: Clean previous builds
        run: rm -rf dist

      - name: Build application
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder
        run: |
          echo "Starting build for ${{ matrix.platform }}"
          ${{ matrix.build_cmd }}
          echo "Build completed successfully"

      - name: Check disk space after build
        run: df -h

      - name: List build outputs
        run: |
          echo "=== Build outputs in dist/ ==="
          ls -lah dist/ 2>/dev/null || echo "dist/ directory not found"
          echo ""
          echo "=== Total size ==="
          du -sh dist/ 2>/dev/null || echo "Cannot calculate size"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.upload_files }}
          retention-days: 1

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Build failed, collecting diagnostics ==="
          echo ""
          echo "=== Disk space ==="
          df -h
          echo ""
          echo "=== Memory usage ==="
          free -h || echo "Cannot check memory"
          echo ""
          echo "=== Process list ==="
          ps aux | grep -E 'electron|node' || echo "No electron/node processes found"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux builds
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: ./release-files

      - name: Download Windows builds
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: ./release-files

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            # Browser Manager Release

            ## Downloads

            ### Windows
            - **Browser Manager Setup-X.X.X.exe**: Windows NSIS installer (recommended)
            - **Browser Manager-portable.exe**: Portable executable (no installation required)

            ### Linux
            - **Browser Manager-X.X.X.AppImage**: Standalone executable for Linux (recommended)
            - **browser-manager-X.X.X.zip**: Linux compressed package

            ## Installation

            See [WINDOWS_SETUP.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS_SETUP.md) for Windows installation guide.

            For Linux, download the AppImage file and run:
            ```bash
            chmod +x "Browser Manager-*.AppImage"
            ./Browser\ Manager-*.AppImage
            ```

            ## Changelog

            - Fixed electron-builder configuration
            - Added Windows build support
            - Improved CLI and GUI functionality
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Release URL
        run: |
          echo "Release created at: ${{ steps.create_release.outputs.url }}"
