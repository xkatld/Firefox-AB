name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.1)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_cmd: npm run build
            upload_files: |
              dist/Browser Manager-*.AppImage
              dist/browser-manager-*.zip
            artifact_name: linux-builds

          - os: ubuntu-latest
            platform: windows
            build_cmd: npm run build:win
            upload_files: |
              dist/Browser-Manager-Windows.zip
            artifact_name: windows-builds

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wine wine-binfmt

      - name: Install dependencies
        run: npm install

      - name: Clean previous builds
        run: rm -rf dist

      - name: Build application
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: ${{ matrix.build_cmd }}

      - name: List build outputs
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.upload_files }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux builds
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: ./release-files

      - name: Download Windows builds
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: ./release-files

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            # Browser Manager Release

            ## Downloads

            ### Windows
            - **Browser Manager Setup**: Windows NSIS installer
            - **Browser Manager-portable.exe**: Portable executable (no installation required)
            - **Browser-Manager-Windows.zip**: All dependencies included

            ### Linux
            - **Browser Manager AppImage**: Standalone executable for Linux
            - **browser-manager.zip**: Linux package

            ## Installation

            See [WINDOWS_SETUP.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS_SETUP.md) for Windows installation guide.

            For Linux, download the AppImage file and run:
            ```bash
            chmod +x "Browser Manager-*.AppImage"
            ./Browser\ Manager-*.AppImage
            ```

            ## Changelog

            - Fixed electron-builder configuration
            - Added Windows build support
            - Improved CLI and GUI functionality
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Release URL
        run: |
          echo "Release created at: ${{ steps.create_release.outputs.url }}"
