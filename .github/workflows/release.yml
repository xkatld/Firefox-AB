name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build all platforms
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:all

      - name: List build outputs
        run: ls -lh dist/

      - name: Package Windows executable
        run: |
          cd dist
          zip -r Browser-Manager-Windows-v1.0.0.zip win-unpacked/
          ls -lh Browser-Manager-Windows-v1.0.0.zip
          cd ..

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp dist/Browser\ Manager-*.AppImage release-files/ 2>/dev/null || true
          cp dist/browser-manager-*.zip release-files/ 2>/dev/null || true
          cp dist/Browser-Manager-Windows-v1.0.0.zip release-files/ 2>/dev/null || true
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            # Browser Manager Release

            ## Downloads

            ### Windows
            - `Browser-Manager-Windows-v1.0.0.zip` - 完整版（包含所有依赖）

            ### Linux
            - `Browser Manager-1.0.0.AppImage` - AppImage 格式（推荐）
            - `browser-manager-1.0.0.zip` - ZIP 压缩包

            ## Installation

            **Windows**: 
            ```
            1. 解压 Browser-Manager-Windows-v1.0.0.zip
            2. 运行 Browser Manager.exe
            ```

            **Linux**: 
            ```bash
            chmod +x "Browser Manager-1.0.0.AppImage"
            ./Browser\ Manager-1.0.0.AppImage
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
