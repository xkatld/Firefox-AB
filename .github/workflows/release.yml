name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build all platforms
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:all

      - name: List build outputs
        run: ls -lh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            # Browser Manager Release

            ## Downloads

            ### Windows
            - `Browser Manager Setup-*.exe` - NSIS 安装程序（推荐）
            - `Browser Manager-portable.exe` - 便携版 exe

            ### Linux
            - `Browser Manager-*.AppImage` - AppImage 格式（推荐）
            - `browser-manager-*.zip` - ZIP 压缩包

            ## Installation

            **Windows**: 下载 Setup exe 文件运行安装，或解压 portable exe 直接使用

            **Linux**: 
            ```bash
            chmod +x "Browser Manager-*.AppImage"
            ./Browser\ Manager-*.AppImage
            ```

            详见 [WINDOWS_SETUP.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS_SETUP.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
