<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Account Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex: 1;
      min-width: 250px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .profiles-section {
      margin-top: 30px;
    }

    .profiles-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .profiles-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .profile-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      background: #f9f9f9;
      transition: all 0.3s;
    }

    .profile-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
      word-break: break-word;
    }

    .profile-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-secondary {
      flex: 1;
      min-width: 80px;
      padding: 8px 12px;
      background: #667eea;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: #5568d3;
    }

    .btn-danger {
      flex: 1;
      min-width: 80px;
      padding: 8px 12px;
      background: #ff6b6b;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-danger:hover {
      background: #ff5252;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state p {
      font-size: 16px;
    }

    .message {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      display: block;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
      display: block;
    }

    .loading {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Browser Account Manager</h1>
      <p>Manage multiple independent browser profiles</p>
    </div>

    <div class="content">
      <div id="message" class="message"></div>

      <div class="controls">
        <div class="input-group">
          <input 
            type="text" 
            id="profileName" 
            placeholder="Enter profile name..." 
            onkeypress="handleKeyPress(event)"
          >
          <button class="btn-primary" onclick="createNewProfile()">Create Profile</button>
        </div>
      </div>

      <div class="profiles-section">
        <h2>Profiles</h2>
        <div id="profilesList" class="profiles-list"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
