<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器账号管理器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <style>
    .profileListItem {
      @apply border border-white/50 bg-white rounded-xl p-4 hover:shadow-lg transition;
    }
    .profileCardItem {
      @apply border border-white/50 bg-white rounded-xl p-6 hover:shadow-lg transition;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white via-blue-50 to-slate-100 text-slate-900 min-h-screen">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute -right-10 top-10 w-64 h-64 bg-blue-200/70 blur-3xl rounded-full"></div>
    <div class="absolute left-[-5%] top-1/3 w-72 h-72 bg-sky-100 blur-2xl rounded-full"></div>
    <div class="absolute right-12 bottom-10 w-80 h-80 bg-indigo-100 blur-3xl rounded-full"></div>
  </div>

  <div id="app" class="relative min-h-screen flex"></div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="renderer.js"></script>
</body>
</html>
