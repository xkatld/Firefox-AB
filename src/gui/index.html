<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器账号管理器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .header p {
      font-size: 14px;
      opacity: 0.95;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex: 1;
      min-width: 250px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #e8eef5;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
      background: #fafbfc;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0066cc;
      background: white;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #0066cc;
      color: white;
    }

    .btn-primary:hover {
      background: #0052a3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .profiles-section {
      margin-top: 30px;
    }

    .profiles-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #1f2937;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
      font-weight: 600;
    }

    .profiles-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .profile-card {
      border: 1px solid #e8eef5;
      border-radius: 8px;
      padding: 20px;
      background: #f9fafb;
      transition: all 0.3s;
    }

    .profile-card:hover {
      border-color: #0066cc;
      box-shadow: 0 5px 15px rgba(0, 102, 204, 0.12);
      transform: translateY(-2px);
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
      word-break: break-word;
    }

    .profile-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-secondary {
      flex: 1;
      min-width: 80px;
      padding: 8px 12px;
      background: #0066cc;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: #0052a3;
    }

    .btn-danger {
      flex: 1;
      min-width: 80px;
      padding: 8px 12px;
      background: #ef4444;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .empty-state p {
      font-size: 16px;
    }

    .message {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .message.success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #d1fae5;
      display: block;
    }

    .message.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fee2e2;
      display: block;
    }

    .loading {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>浏览器账号管理器</h1>
      <p>管理多个独立的浏览器账户配置</p>
    </div>

    <div class="content">
      <div id="message" class="message"></div>

      <div class="controls">
        <div class="input-group">
          <input 
            type="text" 
            id="profileName" 
            placeholder="输入配置名称..." 
            onkeypress="handleKeyPress(event)"
          >
          <button class="btn-primary" onclick="createNewProfile()">创建配置</button>
        </div>
      </div>

      <div class="profiles-section">
        <h2>配置列表</h2>
        <div id="profilesList" class="profiles-list"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
